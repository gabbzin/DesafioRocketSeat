<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <header>
        <img src="../imagens/Imagem.png" alt="QuickList imagem">
    </header>

    <main class="container">
        <div id="back-button">
            <- Voltar
        </div>

        <h1>Compras da semana</h1>

        <div id="inputArea">
            <label>
                <input type="text" id="item-input" placeholder="Adicione um novo item">
            </label>
            <button id="add-button" onclick="adicionarItem()">Adicionar item</button>
        </div>

        <ul id="item-list">
            
        </ul>

        <div id="AvisoItemExcluido">
            <i class='bx bxs-error-circle'></i>
                <div class="itemText">O item foi removido da lista</div>
            <button style="color: white;" onclick="deletarItem()"><i class='bx bx-x'></i></button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
