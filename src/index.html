<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <header>
        <img src="../imagens/Imagem.png" alt="QuickList imagem">
    </header>

    <main class="container">
        <div id="back-button">
            <- Voltar
        </div>
        <h1>Compras da semana</h1>

        <div id="inputArea">
            <form action="main.js" method="post">
                <input type="text" id="item-input" placeholder="Adicione um novo item">
                <button id="add-button" onclick="addItem()">Adicionar item</button>
            </form>
        </div>

        <form action="main.js" method="post">
            <ul id="item-list">
                <li class="item">
                    <input type="checkbox" class="checkbox">
                    <div class="itemText">
                        Arroz
                    </div>
                    <button>
                        <i class='bx bx-trash'></i>
                    </button>
                </li>
                <li class="item">
                    <input type="checkbox" class="checkbox">
                    <div class="itemText">
                        Feij√£o
                    </div>
                    <button>
                        <i class='bx bx-trash'></i>
                    </button>
                </li>
            </ul>
        </form>

        <div id="AvisoItemExcluido">
            <i class='bx bxs-error-circle'></i>
                <div class="itemText">O item foi removido da lista</div>
            <button style="color: white;"><i class='bx bx-x'></i></button>
        </div>
    </main>
</body>
</html>
